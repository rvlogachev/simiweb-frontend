<div id="svg-video-container" style="width: 100%; height: 100%;">
    <div id="svg-and-dev-panel-container">

        <div class="svg-container">

            <div id="svg-background-logo">
                <svg width="150" height="50">
                    <use href="#control-panel-icon-anylogic-logo-full" xlink:href="#control-panel-icon-anylogic-logo-full" scale="1"></use>
                    <rect id="svg-background-logo-shade" width="150" height="50" fill="black"></rect>
                </svg>
            </div>

            <svg id="svg" class="svg" width="0" height="0">

                <defs>

                    <!-- Utilities -->

                    <filter id="filter-darker" x="-20%" y="-20%" width="160%" height="160%">
                        <feComponentTransfer>
                            <feFuncR type="linear" slope="0.4" intercept="0.15"></feFuncR>
                            <feFuncG type="linear" slope="0.4" intercept="0.15"></feFuncG>
                            <feFuncB type="linear" slope="0.4" intercept="0.15"></feFuncB>
                        </feComponentTransfer>
                    </filter>

                    <!-- Reusable items -->

                    <pattern id="pattern-scrollbar-handle" patternUnits="userSpaceOnUse" width="4" height="4" class="control-fill-color">
                        <rect width="2" height="2"></rect>
                        <rect x="2" y="2" width="2" height="2"></rect>
                    </pattern>

                    <path id="arrowhead" fill="none" d="M-8 -4 L 0 0 L -8 4" stroke-dasharray="none"></path>
                    <path id="arrowhead-small" fill="none" d="M-5 -3 L 0 0 L -5 3" stroke-dasharray="none"></path>
                    <path id="arrowhead-tiny" fill="none" d="M-4 -1 L 0 0 L -4 1" stroke-dasharray="none"></path>

                    <polygon id="connector-arrow" points="-13,3 -6,0 -13,-3" stroke="none" fill="black"></polygon>
                    <polygon id="transition-arrow" points="-6,3 -5,0 -6,-3 4,0" stroke="none"></polygon>

                    <line id="hatching-line-1" x1="4" y1="-1" x2="-1" y2="4" stroke-width="1" stroke-linecap="butt"></line>
                    <line id="hatching-line-2" x1="6" y1="2" x2="2" y2="6" stroke-width="1" stroke-linecap="butt"></line>

                    <rect id="white-square-2-by-2" width="2" height="2" stroke="none" fill="White"></rect>

                    <g id="icon-close" stroke-width="1.5" fill="none">
                        <line x1="-5" y1="-5" x2="5" y2="5"></line>
                        <line x1="-5" y1="5"  x2="5" y2="-5"></line>
                    </g>

                    <g id="icon-copy" stroke-width="1" fill="none">
                        <polygon points="-3,7 7,7 7,-2 4,-5 -3,-5"></polygon>
                        <polyline points="1,-5 -1,-7 -7,-7 -7,5 -3,5"></polyline>
                        <line x1="-1" y1="1" x2="5" y2="1"></line>
                        <line x1="-1" y1="4" x2="5" y2="4"></line>
                        <line x1="-1" y1="-2" x2="4" y2="-2"></line>
                        <line x1="-5" y1="2" x2="-3" y2="2"></line>
                        <line x1="-5" y1="-1" x2="-3" y2="-1"></line>
                        <line x1="-5" y1="-4" x2="-3" y2="-4"></line>
                    </g>

                    <g id="icon-info">
                        <circle r="8" stroke-width="1" fill="none"></circle>
                        <circle r="1.3" cx="0" cy="-4" stroke="none"></circle>
                        <line y1="-1.5" y2="5" stroke-width="2"></line>
                    </g>

                    <g id="icon-chart" stroke-width="1" fill="none">
                        <polyline points="-7,-6 -7,6 8,6"></polyline>
                        <path transform="translate(-5,1)" d="M0 0 C 0 0, 1.45 3.082, 4.725 2.041 C 8 1, 11 -4, 11 -4" stroke-linecap="round"></path>
                    </g>

                    <g id="svg-button" style="pointer-events:auto">
                        <rect width="20" height="20" stroke="none"></rect>
                        <use transform="translate(10,10) scale(0.7)" style="pointer-events:none"></use>
                    </g>

                    <!-- Stubs -->

                    <g id="unsupported-object">
                        <rect type="background" stroke-width="1" stroke="gray" stroke-dasharray="5 4" fill="gainsboro"></rect>
                        <text type="text" fill="gray" text-anchor="middle" class="text-normal">n/a</text>
                    </g>

                    <text id="normal-text" class="text-normal">text</text>

                    <g id="3d-only-shape" visibility="hidden"></g>

                    <!-- Textures -->

                    <pattern id="brickRedTexture" patternUnits="userSpaceOnUse" width="45" height="45">
                        <image xlink:href="assets/svg/textures/brick-red.png" width="45" height="45"></image>
                    </pattern>
                    <pattern id="brickWhiteTexture" patternUnits="userSpaceOnUse" width="45" height="45">
                        <image xlink:href="assets/svg/textures/brick-white.png" width="45" height="45"></image>
                    </pattern>
                    <pattern id="concreteTexture" patternUnits="userSpaceOnUse" width="45" height="45">
                        <image xlink:href="assets/svg/textures/concrete.png" width="45" height="45"></image>
                    </pattern>
                    <pattern id="earthTexture" patternUnits="userSpaceOnUse" width="68" height="68">
                        <image xlink:href="assets/svg/textures/earth.png" width="68" height="68"></image>
                    </pattern>
                    <pattern id="floorCarpetTexture" patternUnits="userSpaceOnUse" width="68" height="68">
                        <image xlink:href="assets/svg/textures/floor-carpet.png" width="68" height="68"></image>
                    </pattern>
                    <pattern id="floorLinoTexture" patternUnits="userSpaceOnUse" width="52" height="52">
                        <image xlink:href="assets/svg/textures/floor-lino.png" width="52" height="52"></image>
                    </pattern>
                    <pattern id="floorMetalTexture" patternUnits="userSpaceOnUse" width="49" height="51">
                        <image xlink:href="assets/svg/textures/floor-metal.png" width="49" height="51"></image>
                    </pattern>
                    <pattern id="floorWoodTexture" patternUnits="userSpaceOnUse" width="90" height="90">
                        <image xlink:href="assets/svg/textures/floor-wood.png" width="90" height="90"></image>
                    </pattern>
                    <pattern id="grassTexture" patternUnits="userSpaceOnUse" width="90" height="90">
                        <image xlink:href="assets/svg/textures/grass.png" width="90" height="90"></image>
                    </pattern>
                    <pattern id="gravelTexture" patternUnits="userSpaceOnUse" width="68" height="68">
                        <image xlink:href="assets/svg/textures/gravel.png" width="68" height="68"></image>
                    </pattern>
                    <pattern id="roofCeramicTexture" patternUnits="userSpaceOnUse" width="68" height="68">
                        <image xlink:href="assets/svg/textures/roof-ceramic.png" width="68" height="68"></image>
                    </pattern>
                    <pattern id="roofMetalTexture" patternUnits="userSpaceOnUse" width="90" height="90">
                        <image xlink:href="assets/svg/textures/roof-metal.png" width="90" height="90"></image>
                    </pattern>
                    <pattern id="sandTexture" patternUnits="userSpaceOnUse" width="68" height="68">
                        <image xlink:href="assets/svg/textures/sand.png" width="68" height="68"></image>
                    </pattern>
                    <pattern id="snowTexture" patternUnits="userSpaceOnUse" width="68" height="68">
                        <image xlink:href="assets/svg/textures/snow.png" width="68" height="68"></image>
                    </pattern>
                    <pattern id="tarmacTexture" patternUnits="userSpaceOnUse" width="68" height="68">
                        <image xlink:href="assets/svg/textures/tarmac.png" width="68" height="68"></image>
                    </pattern>
                    <pattern id="waterTexture" patternUnits="userSpaceOnUse" width="64" height="64">
                        <image xlink:href="assets/svg/textures/water.png" width="64" height="64"></image>
                    </pattern>

                    <!-- Composite shapes (those that don't map to SVG primitive elements ----------------------------->

                    <g id="shape-arc">
                        <path stroke="none"></path>
                        <path fill="none" stroke-linecap="butt" stroke-linejoin="round"></path>
                    </g>

                    <image id="image-item" visibility="hidden" preserveAspectRatio="none"></image>

                    <g id="shape-cad" class="svg-zoom-listener">
                        <rect type="back" stroke="none"></rect>
                        <g type="cad"></g>
                    </g>

                    <g id="shape-gis-map" style="pointer-events:auto">
                        <rect type="background" stroke="none"></rect>
                        <svg type = "map">
                            <g type="layers" transform="translate(0,0)">
                                <g type="tiles"></g>
                                <g type="shapefiles" class="shape-file"></g>
                                <g type="markup"></g>
                                <g type="agents"></g>
                            </g>
                        </svg>
                        <text type="copyright" class="gis-tiles-copyright" x="5"></text>
                        <rect type="border" fill="none" stroke-width="1" stroke="grey"></rect>
                    </g>

                    <!-- Input controls ------------------------------------------------------------------------------->

                    <g id="control-button" class="control">
                        <rect type="background" class="control-background" x="1" y="1" rx="3" ry="3"></rect>
                        <text type="text" text-anchor="middle" class="control-button-text">Button</text>
                    </g>

                    <g id="control-checkbox" class="control">
                        <rect type="background" class="control-fill-transparent"></rect>
                        <rect type="box" class="control-checkbox-box" width="16" height="16" rx="2" ry="2" visibility="inherit"></rect>
                        <polyline type="check" fill="none" points="3,7 6,12 12,4" class="control-checkbox-check"></polyline>
                        <text type="text" x="21">Checkbox</text>
                    </g>

                    <g id="control-slider" class="control">
                        <!-- sensor is obsolete and is needed only for versions 8.0.1 - 8.1.0. TODO: refactor them and delete? -->
                        <rect type="sensor" x="-100" y="-100" stroke="none" fill="transparent" visibility="hidden"></rect>
                        <rect type="background" class="control-fill-transparent"></rect>
                        <rect type="line" class="control-background" rx="2" ry="2"></rect>
                        <rect type="progress" class="control-slider-progress" rx="2" ry="2"></rect>
                        <circle type="handle" class="control-slider-handle" r="8"></circle>
                        <g type="value" class="control-opaque0">
                            <rect class="control-fill-color" height="15" rx="3" ry="3"></rect>
                            <text class="control-slider-value-text" y="11">0</text>
                        </g>
                    </g>

                    <g id="radio-button">
                        <rect type="background" class="control-fill-transparent"></rect>
                        <circle type="circle" class="control-radiobutton-circle" r="8" cx="8"></circle>
                        <circle type="check" class="control-radiobutton-check" r="4" cx="8" visibility="hidden"></circle>
                        <text type="text" x="21">Radio</text>
                    </g>

                    <g id="control-radio-button-group" class="control">
                    </g>

                    <g id="list-item">
                        <rect type="background"></rect>
                        <text type="text">Item</text>
                    </g>

                    <g id="control-list" class="control">
                        <svg type="svg">
                            <rect type="background" stroke="none" fill="white"></rect>
                            <g type = "itemgroup" transform="translate(0,0)"></g>
                            <g type = "scrollbargroup" class="control-opaque0">
                                <rect type="scrollbar" stroke="none" width="20" class="control-list-scrollbar"></rect>
                                <rect type="handle" stroke="none" fill=url(#pattern-scrollbar-handle) width="16"></rect>
                            </g>
                        </svg>
                        <rect type="border" class="control-border"></rect>
                    </g>

                    <g id="control-combobox" class="control">
                        <svg type="svg">
                            <rect type="background" stroke="none" fill="white"></rect>
                            <text type="text" x="2">Combobox</text>
                            <rect type="arrowback" width="20" class="control-fill-transparent-transition"></rect>
                            <polyline type="arrow" points="-5,-3 5,-3 0,5" class="control-fill-transparent-transition"></polyline>
                        </svg>
                        <rect type="border" class="control-border"></rect>
                    </g>

                    <g id="control-textfield" class="control">
                        <svg type="svg">
                            <rect type="background" stroke="none" fill="white"></rect>
                            <text type="text" text-anchor="end">Textfield</text>
                        </svg>
                        <rect type="border" class="control-border"></rect>
                    </g>

                    <g id="control-progress-bar" class="control">
                        <g>
                            <rect type="background" class="control-background"></rect>
                            <rect type="progress"></rect>
                            <text type="text" text-anchor="middle" class="text-normal">Text</text>
                            <rect type="border" class="control-border"></rect>
                        </g>
                    </g>

                    <g id="control-file-chooser" class="control" style="cursor: pointer">
                        <rect type="background" class="control-background"></rect>
                        <rect type="progress" class="control-slider-progress"></rect>
                        <svg type="svg">
                            <text type="text" class="control-button-text" style="cursor: inherit">Title</text>
                        </svg>
                        <rect type="border" class="control-border"></rect>
                    </g>

                    <!-- Markups -------------------------------------------------------------------------------------->

                    <!-- Markups general -->

                    <g id="markup-path">
                        <g type="basepath" visibility="hidden">
                            <path fill="none" stroke-linecap="butt" stroke-linejoin="round"></path>
                        </g>
                        <g type="paths"></g>
                        <g type="arrows"></g>
                    </g>

                    <g id="attractor" stroke-width="1">
                        <line x1="0" y1="-3" x2="0" y2="3"></line>
                        <line x1="-3" y1="0" x2="5" y2="0"></line>
                    </g>

                    <g id="markup-point-node">
                        <circle stroke="none"></circle>
                        <g fill="none" stroke-width="0.5"></g>
                    </g>

                    <g id="markup-area-node">
                        <g></g>
                    </g>

                    <g id="markup-pallet-rack">
                        <g stroke="none"></g>
                        <g stroke-width="1"></g>
                    </g>

                    <!-- Markups conveyor network -->

                    <g id="markup-conveyor-path">
                        <g type="basepath" visibility="hidden">
                            <path fill="none" stroke-linecap="butt" stroke-linejoin="round"></path>
                        </g>
                        <g type="paths"></g>
                        <g type="arrows"></g>
                    </g>

                    <g id="markup-position-on-conveyor" stroke-width="1" stroke="black">
                        <circle fill="none" r="2"></circle>
                        <line x1="0" y1="-2" x2="0" y2="-8"></line>
                        <line x1="0" y1="2" x2="0" y2="8"></line>
                        <line x1="-2" y1="-8" x2="2" y2="-8"></line>
                        <line x1="-2" y1="8" x2="2" y2="8"></line>
                    </g>

                    <g id="markup-conveyor-node">
                        <path stroke="none"></path>
                        <circle stroke-width="0.5"></circle>
                    </g>

                    <!-- Markups rail -->

                    <g id="markup-railway-switch">
                        <circle fill="none" stroke-width="2"></circle>
                        <line stroke-width="1"></line>
                    </g>

                    <g id="markup-position-on-track" stroke-width="1">
                        <circle fill="none" r="2"></circle>
                        <line x1="0" y1="-2" x2="0" y2="-8"></line>
                        <line x1="0" y1="2" x2="0" y2="8"></line>
                        <line x1="-2" y1="-8" x2="2" y2="-8"></line>
                        <line x1="-2" y1="8" x2="2" y2="8"></line>
                    </g>

                    <!-- Markups fluid -->

                    <g id="markup-pipe">
                        <g type="basepath" visibility="hidden">
                            <path fill="none" stroke-linecap="butt" stroke-linejoin="round"></path>
                        </g>
                        <use type="pipe"></use>
                        <use type="inner-pipe"></use>
                        <g type="batches"></g>
                        <use type="bubbles" stroke="white"></use>
                    </g>

                    <g id="markup-storage-tank">
                        <circle type="circle" stroke-width="2"></circle>
                        <rect type="square" fill="white" stroke-width="1"></rect>
                        <g type="batches"></g>
                        <rect type="full" fill="none"></rect>
                        <path type="arc" fill="none" stroke = "darkgray" stroke-width="5"></path>
                    </g>

                    <g id="markup-bulk-conveyor-belt">
                        <g type="basepath" visibility="hidden">
                            <path fill="none" stroke-linecap="butt" stroke-linejoin="round"></path>
                        </g>
                        <use type="belt"></use>
                        <use type="belt-sections"></use>
                        <g type="batches"></g>
                    </g>

                    <!-- Markups pedestrian -->

                    <g id="markup-wall">
                        <pattern patternUnits="userSpaceOnUse" width="5" height="5">
                            <use xlink:href="#hatching-line-1"></use>
                            <use xlink:href="#hatching-line-2"></use>
                        </pattern>
                    </g>

                    <g id="markup-target-line">
                        <polyline type="polyline" fill="none" stroke-width="2"></polyline>
                        <line type="serif-start" stroke-width="1"></line>
                        <line type="serif-end" stroke-width="1"></line>
                    </g>

                    <g id="markup-pathway">
                        <polygon type="polygon" fill="rgba(128,128,128,0.27)" stroke="none"></polygon>
                        <polyline type="polyline" fill="none" stroke="black" stroke-width="1" stroke-dasharray="4 2"></polyline>
                        <g type="ties" stroke-width="2"></g>
                    </g>

                    <g id="markup-ped-flow-statistics" stroke-width="1.7">
                        <line type="line" x1="0" y1="0" y2="0" stroke-dasharray="6 2"></line>
                        <line type="serif-start" x1="0" y1="-3" x2="0" y2="3"></line>
                        <line type="serif-end" y1="-3" y2="3"></line>
                        <line type="direction" y1="-12" y2="12"></line>
                        <use type="arrow-right" xlink:href="#arrowhead"></use>
                        <use type="arrow-left" xlink:href="#arrowhead"></use>
                    </g>

                    <g id="service-point" stroke-width="1" fill="none">
                        <rect width="1" height="1" x="-0.5" y="-0.5"></rect>
                        <circle r="3" cx="0" cy="0"></circle>
                        <line x1="-7" y1="0" x2="-4" y2="0"></line>
                        <line x1="4" y1="0" x2="7" y2="0"></line>
                        <line x1="0" y1="-7" x2="0" y2="-4"></line>
                        <line x1="0" y1="4" x2="0" y2="7"></line>
                    </g>

                    <g id="service-line">
                        <use xlink:href="#arrowhead-small" x="-3" y="0" stroke-width="0.7"></use>
                        <line x1="0" y1="0" y2="0" stroke-width="2"></line>
                        <use xlink:href="#arrowhead-small" y="0" stroke-width="0.7" visibility="hidden"></use>
                    </g>

                    <g id="markup-service-with-lines">
                        <g type="queues" fill="none" stroke-width="0.7" stroke-dasharray="2 2"></g>
                        <g type="services"></g>
                        <g type="reverse-queues" fill="none" stroke-width="0.7" stroke-dasharray="2 2"></g>
                        <polygon type="area"></polygon>
                        <g type="attractors"></g>
                    </g>

                    <g id="markup-service-with-area">
                        <g type="services"></g>
                        <polygon type="area"></polygon>
                        <g type="attractors"></g>
                    </g>

                    <g id="escalator">
                        <rect type="background" fill="darkgray"></rect>
                        <line type="stairs" stroke="dimgray"></line>
                        <line type="handrail-left" stroke="black" stroke-width="2"></line>
                        <line type="handrail-right" stroke="black" stroke-width="2"></line>
                        <line type="lower-landing-end" stroke="black" stroke-width="1"></line>
                        <line type="upper-landing-end" stroke="black" stroke-width="1"></line>
                    </g>

                    <g id="markup-escalator-group">
                        <rect type="background" stroke="black" stroke-width="1" stroke-dasharray="2 2"></rect>
                        <g type="escalators"></g>
                    </g>

                    <g id="markup-density-map">
                        <g type="colors" stroke="none"></g>
                        <rect type="frame" stroke="black" stroke-width="1" fill="none"></rect>
                        <g type="grid"></g>
                    </g>

                    <!-- Markups road -->

                    <g id="markup-intersection">
                        <path type="outline" stroke="none"></path>
                        <g type="lane-connectors" fill="none" stroke="white" stroke-width="0.5" stroke-dasharray="1 1"></g>
                    </g>

                    <g id="markup-road">
                        <g type="lanes" fill="none"></g>
                        <g type="delimiters" fill="none"></g>
                        <g type="median" fill="none"></g>
                    </g>

                    <g id="markup-stop-line">
                        <path fill="none"></path>
                    </g>

                    <g id="markup-bus-stop-or-parking-lot">
                        <path stroke="none"></path>
                        <path fill="none"></path>
                    </g>

                    <!-- Markups GIS -->

                    <circle id="markup-gis-point"></circle>

                    <polygon id="markup-gis-region"></polygon>

                    <polyline id="markup-gis-route" fill="none"></polyline>

                    <!-- Charts and chart aux elements ---------------------------------------------------------------->

                    <g id="grid-item">
                        <text class="grid-label-text">0.00</text>
                        <line stroke-width="1" stroke-dasharray="4 3"></line>
                    </g>

                    <circle id="plot-point-circle" stroke="none" r="1.5"></circle>
                    <rect id="plot-point-square" stroke="none" width="3" height="3"></rect>
                    <polyline id="plot-point-triangle" stroke="none" points="-1.5,1 0,-2 1.5,1"></polyline>

                    <g id="legend-item" class="legend-item" selected="false">
                        <rect type="back" width="0" height="20" class="legend-item-background"></rect>
                        <circle type="color" r="7" cx="10" cy="10" class="legend-item-color"></circle>
                        <text type="name" x="21" y="15"></text>
                        <text type="value" y="15"></text>
                    </g>

                    <g id="chart" style="pointer-events:auto">
                        <rect type="background" stroke-width="1"></rect>
                        <rect type="pictureback" stroke="none"></rect>
                        <rect type="pictureselect" stroke="none" class="chart-bkg-selection" visibility="hidden"></rect>
                        <svg type="picture"></svg>
                        <g type="grid" min-x="0" max-x="0" min-y="0" max-y="0">
                            <g></g>
                            <g></g>
                        </g>
                        <rect type="pictureframe" fill="none" stroke-width="1"></rect>
                        <text type="warning" text-anchor="middle" class="chart-warning-text" visibility="hidden">!!!</text>
                        <g type="legend"></g>
                        <g type="controls" class="hidden-with-transition"></g>
                    </g>

                    <!-- Model primitives used by reference ----------------------------------------------------------->

                    <circle id="DEFAULT_MODEL_ELEMENT" r="6" stroke="none" fill="RoyalBlue"></circle>

                    <g id="PARAMETER_STATIC">
                        <circle r="6" stroke-width="3" stroke="SteelBlue" fill="White"></circle>
                        <polygon  points="0,0 4,-8 8,-4" stroke-width="1" stroke="SteelBlue" fill="white"></polygon>
                    </g>

                    <g id="PARAMETER_STATIC_NULL">
                        <circle r="6" stroke-width="3" stroke="DarkGray" fill="White"></circle>
                        <polygon  points="0,0 4,-8 8,-4 " stroke-width="1" stroke="Gray" fill="White"></polygon>
                    </g>

                    <g id="PARAMETER_DYNAMIC">
                        <circle r="7" stroke-width="1" stroke="SteelBlue" fill="White"></circle>
                        <polygon  points="0,0 4,-8 8,-4 " stroke-width="1" stroke="SteelBlue" fill="White"></polygon>
                    </g>

                    <g id="VARIABLE">
                        <circle r="7.5" stroke="none" fill="Chocolate"></circle>
                        <circle r="4.5" stroke="none" fill="NavajoWhite"></circle>
                    </g>

                    <g id="VARIABLE_NULL">
                        <circle r="7.5" stroke="none" fill="DarkGray"></circle>
                        <circle r="4.5" stroke="none" fill="Gainsboro"></circle>
                    </g>

                    <path id="constant-c" d="M5.196 3 A 6 6 0 1 1 5.196 -3" fill="none" stroke-linecap="butt" stroke-width="3"></path>

                    <g id="CONSTANT">
                        <circle r="7.5" stroke="none" fill="NavajoWhite"></circle>
                        <use xlink:href="#constant-c" stroke="Chocolate"></use>
                    </g>

                    <g id="CONSTANT_NULL">
                        <circle r="7.5" stroke="none" fill="Gainsboro"></circle>
                        <use xlink:href="#constant-c" stroke="DarkGray"></use>
                    </g>

                    <g id="COLLECTION">
                        <use xlink:href="#three-variables" stroke="Chocolate" fill="NavajoWhite"></use>
                    </g>

                    <g id="COLLECTION_EMPTY">
                        <use xlink:href="#three-variables" stroke="DarkGray" fill="Gainsboro"></use>
                    </g>
